<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <script src="https://kit.fontawesome.com/68d0b9a83f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/join.css">
    <title>Join</title>
</head>
<body>
    <div class="common">
        <header>
            <a href="./allbook.html">
                <div class="logo">
                    <i class="fa-solid fa-book-open"></i>
                    <p>Book Collection</p>
                </div>
            </a>

            <div class="user-details">
                <div>
                    <a href="./login.html"><p>Login</p></a>
                </div>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <div class="show-and-hide">
            <div>
                <a href="./login.html"><p>Login</p></a>
            </div>
        </div>

        <main>
            <div class="register">
                <div>
                    <h1>Signup</h1>
                </div>
                <form action="join.html" id="join">
                    
                    <div>
                        <div>
                            <input type="text"  autocomplete="off" placeholder="Name" id="name">
                        </div>
                        <div class="show-error-container">
                            <p class="name-error"></p>
                        </div>
                    </div>
    
                    <div>
                        <div>
                            <input type="text" placeholder="Email"   id="email">
                        </div>
                        <div class="show-error-container">
                            <p class="email-error"></p>
                        </div>
                    </div>
    
                    <div>
                        <div>
                            <input type="password" autocomplete="off" placeholder="Password"  id="password">
                        </div>
                        <div class="show-error-container">
                            <p class="password-error"></p>
                        </div>
                    </div>
    
                    <div>
                        <button type="submit">Signup</button>
                    </div>
                </form>
                <div>
                    <p class="to-login">Already Have An Account? <a href="./login.html">login</a> </p>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/join.js"></script>
</body>
</html>
